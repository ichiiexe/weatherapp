<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app" class="bg-black min-h-dvh text-white">
      <header class="p-10 min-w-full">
        <label class="relative">
        <form id="form" class="flex justify-between">
        <input
          type="text"
          class="bg-transparent pl-10 py-3 text-xl placeholder:"
          id="cityInput"
          value=""
          placeholder="${cityInput}"
        />
        <img
          src="IconPack/Group.png"
          class="absolute top-4 left-4 z-10 h-5"
        />
        <form />
      </label>
      <div class="flex items-center">
      <h1 class="text-4xl font-thin italic">Weather App</h1>
      </div>
      </header>
      <main class="flex flex-col justify-center items-center">
      <h1 class="font-bold text-4xl tracking-widest pt-5">
        aTHENS
      </h1>
      <h1>10:30 10:30 10:30</h1>
      <h1 id="conditionName" class="font-thin text-4xl tracking-widest pt-8"></h1>
      <img id="weatherIcon" class="size-36 m-10" src="" />
      <h1 class="font-thin text-7xl">27&deg;</h1>
      <div class="flex gap-10 my-10">
        <div class="flex flex-col justify-center items-center gap-5">
          <h1 class="flex justify-center">
            <span class="material-symbols-outlined text-red-500">
              arrow_downward_alt </span
            >min
          </h1>
          <h2>27&deg;</h2>
        </div>
        <div
          class="flex flex-col border-gray-400 justify-center border"
        ></div>
        <div class="flex flex-col justify-center items-center gap-5">
          <h1 class="flex justify-center">
            <span class="material-symbols-outlined text-green-500">
              arrow_upward_alt </span
            >max
          </h1>
          <h2>27&deg;</h2>
        </div>
      </div>
      <hr />
      <div class="flex items-center min-w-full gap-10 p-10 flex-wrap">
        <div class="flex flex-col items-center pt-2 flex-1 basis-40">
          <span class="material-symbols-outlined pb-2"> water_drop </span>
          <h2>27%</h2>
          <h2>Humidity</h2>
        </div>
        <div
          class="flex flex-col border-gray-400 h-14 justify-center border"
        ></div>
        <div class="flex flex-col items-center flex-1 basis-40">
          <img class="h-10" src="IconPack/Frame 10.png" />
          <h2>27%</h2>
          <h2>Precipitation</h2>
        </div>
        <div
          class="flex flex-col border-gray-400 h-14 justify-center border lg:hidden md:hidden"
        ></div>
        <div class="flex flex-col items-center flex-1 basis-40">
          <img class="h-10" src="IconPack/Frame 11.png" />
          <h2>27 km/h</h2>
          <h2>Wind Speed</h2>
        </div>
        <div
          class="flex flex-col border-gray-400 h-14 justify-center border xl:invisible lg:visible"
        ></div>
        <div class="flex flex-col items-center flex-1 basis-40">
          <img class="h-10" src="IconPack/Frame 13.png" />
          <h2>10:30 AM</h2>
          <h2>Sunrise</h2>
        </div>
        <div
          class="flex flex-col border-gray-400 h-14 justify-center border xxl:invisible xl:visible lg:hidden md:hidden" 
        ></div>
        <div class="flex flex-col items-center flex-1 basis-40">
          <img class="h-10" src="IconPack/Frame 12.png" />
          <h2>10:30 AM</h2>
          <h2>Sunset</h2>
        </div>
      </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
