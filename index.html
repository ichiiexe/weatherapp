<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app" class="bg-blue-300 min-w-full min-h-dvh flex text-center">
      <div class="bg-slate-500 bg-opacity-15 rounded-xl w-screen m-10">
        <h1 class="text-6xl font-extrabold p-5">Weather App</h1>
        <form id="form">
          <label class="flex justify-center items-center"
            ><span class="material-symbols-outlined text-4xl">
              location_on
            </span>
            <input
              type="text"
              id="cityInput"
              value=""
              placeholder="Input City"
              class="bg-transparent w-48 font-bold py-2 rounded-lg text-center text-2xl outline-none placeholder:flex placeholder:font-bold placeholder:text-black placeholder:pl-5 placeholder:text-2xl"
            />
          </label>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
